<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/favicon.ico" type="image/x-icon">
    <title>Teste Solution UXComex Registration Of People</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts externos -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #FFFFFF;">
            <div class="container-fluid">
                <a class="navbar-brand" id="logoTipo" href="index.html">
                    <img src="assets/logotipo.png" alt="Logotipo" class="logo-img">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a id="register" class="nav-link active" href="register.html">Cadastro de uma pessoa </a>
                        </li>
                        <li class="nav-item">
                            <a id="listPerson" class="nav-link" href="listPerson.html">Listar todas pessoa </a>
                        </li>
                        <li class="nav-item">
                            <a id="listPerson" class="nav-link" href="updatePerson.html">Atualizar uma pessoa </a>
                        </li>
                        <li class="nav-item">
                            <a id="contact" class="nav-link" href="contact.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

<div class="container">
    <div class="heading_container heading_center">
        <h4 class="text-center mt-5">
          Atualizar o cadastro de <span>pessoas</span>
        </h2>
    </div>
    <div class="detail-box">
        <p class="text-center mb-4"><strong style="color: red;">*</strong> campos obrigatórios</p>
        <form id="updatePersonForm" name="updatePersonForm">
            <input type="hidden" id="id" name="id">
            <input type="hidden" id="active" name="active">
            <input type="hidden" id="createdAt" name="createdAt">
            <input type="hidden" id="updatedAt" name="updatedAt">

            <div class="row mb-3">
                <div class="col-md-3">
                    <div class="form-floating-label">
                        <input type="text" id="name" name="name" placeholder=" " required>
                        <label for="name" >Nome<strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating-label">
                        <input type="text" id="phone" name="phone" placeholder=" " maxlength="14" required>
                        <label for="phone" >Telefone<strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating-label">
                        <input type="text" id="cpf" name="cpf" placeholder=" " maxlength="14" required>
                        <label for="cpf" >Cpf<strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating-label">
                        <input type="text" id="zipCode" name="zipCode" placeholder=" " onblur="pesquisacep(this.value);" required maxlength="8" required>
                        <label for="zipCode" >Cep<strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating-label">
                        <input type="text" id="address" name="address" placeholder=" " required>
                        <label for="address" >Endereço<strong style="color: red;">*</strong></label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-2">
                    <div class="form-floating-label">
                        <input type="text" id="number" name="number" placeholder=" " required>
                        <label for="number" >Número</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating-label">
                        <input type="text" id="complement" name="complement" placeholder=" " required>
                        <label for="complement" >Compl</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-floating-label">
                        <input type="text" id="neighborhood" name="neighborhood" placeholder=" " required>
                        <label for="neighborhood" >Bairro<strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating-label">
                        <input type="text" id="city" name="city" placeholder=" " required>
                        <label for="city">Cidade<strong style="color: red;">*</strong></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-floating-label">
                        <input type="text" id="state" name="state" placeholder=" " required>
                        <label for="state">Estado<strong style="color: red;">*</strong></label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-2">
                    <a href="index.html" class="btn btn-secondary btn-sm">
                        Voltar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left iconText" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5" />
                        </svg>
                    </a>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-warning btn-sm">
                        Atualizar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down iconText" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z" />
                            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div id="message"></div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
